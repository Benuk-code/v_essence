<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vigour Essence</title>
    <link rel="icon" type="image/png" href="./image/logo.png">
    <link rel="stylesheet" href="./global/global.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="./image/logo.png" alt="Vigour Essence">
            <h2>Vigour <br>Essence</h2>
        </div>

        <div class="hamburger" id="hamburger">

            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Product ▾</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Niche Oil</a></li>
                        <li><a href="#">Oil Perfume</a></li>
                        <li><a href="#">Perfume Customization</a></li>

    <script>
        // Toggle menu on mobile
        const hamburger = document.getElementById('hamburger');
        const navbar = document.getElementById('navbar');

        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
